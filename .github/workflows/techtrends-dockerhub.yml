#Github workflow to build and package techtrends project to docker hub
name: "TechTrends - Package with Docker"

#Set th event where the jobs will be triggered when it happens
on:
  push:
    branches: [main]


#start the followings jobs    
jobs:
  build:
    runs-on:  ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          repository: kmasaleh/nd064_course_1/project/techtrends
          path: techtrends


      #- name: Install python
       # uses: actions/setup-python@v2

      #- name: Install pip package
       # run:  python -m pip install --upgrade pip   

      #- name: Install dependencies
       # run:  if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      #- name: Init DB
       # run:  if [ -f init_db.py ]; then python3 init_db.py; fi

      #- name: build & package docker image 
      #  uses: mr-smithers-excellent/docker-build-push@v4  
      #  with:
      #    dockerfile: project/techtrends/Dockerfile
      #    image: ksaleh/techtrends
      #    registry: docker.io
      #    username: ${{secrets.DOCKER_USERNAME}}
      #    password: ${{secrets.DOCKER_ACCESS_TOKEN}}
      #    tag: latest


      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          #file: ./project/techtrends/Dockerfile
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ksaleh/techtrends:latest
